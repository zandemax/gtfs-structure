[package]
description = "Read GTFS (public transit timetables) files"
name = "gtfs-structures"
version = "0.31.1"
authors = ["Tristram Gr√§bener <tristramg@gmail.com>", "Antoine Desbordes <antoine.desbordes@gmail.com>"]
repository = "https://github.com/rust-transit/gtfs-structure"
license = "MIT"
edition = "2018"

[features]
default = ["read-url"]
read-url = ["reqwest", "futures"]

[dependencies]
bytes = "1"
csv = "1.1"
derivative = "2.1"
serde = "1.0"
serde_derive = "1.0"
chrono = { version = "0.4", default_features = false, features = ["serde","clock"]}
itertools = "0.10"
sha2 = "0.10"
zip = "0.6.4"
thiserror = "1"
rgb = "0.8"

futures = { version = "0.3", optional = true }
reqwest = { version = "0.11", optional = true, features = ["blocking"]}
